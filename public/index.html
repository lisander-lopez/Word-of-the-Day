<!DOCTYPE html>
<html lang="en" ng-app="wordOfTheDayApp">
<head>
    <meta charset="UTF-8">
    <title>Word of the Day</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">


</head>
<body>
    <div class="container" ng-controller="mainCtrl as mC">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <h3>The word of the day is:</h3>
                    <h2 id="word-of-the-day">{{ mC.wordOfTheDay }}</h2>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="container bottom">
                    <p>Please enter the word of the day: </p>
                    <input type="text" ng-model="mC.user_word">
                    <button class="btn btn-default" ng-click="mC.updateWord(mC.user_word)">Update!</button>
                    <br> <br>
                    <span class="timeWord">Last time word was changed: {{ mC.wordTime }}</span>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <!--<script src="js/scripts.js" /></script>-->
    <script src="controller/mainController.js" /></script>

</body>
</html>
